<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oliveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#556B2F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B8E23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#556B2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowOrangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente sutil -->
  <rect x="0" y="0" width="200" height="60" rx="8" fill="url(#oliveGradient)" opacity="0.05"/>
  
  <!-- Timbre pequeño -->
  <g transform="translate(15, 15)">
    <ellipse cx="8" cy="10" rx="6" ry="8" fill="url(#yellowOrangeGradient)"/>
    <ellipse cx="8" cy="10" rx="4" ry="6" fill="white" opacity="0.9"/>
    <circle cx="8" cy="12" r="1" fill="url(#oliveGradient)"/>
    <rect x="7.5" y="12" width="1" height="3" fill="url(#oliveGradient)"/>
    <circle cx="8" cy="15" r="0.8" fill="url(#oliveGradient)"/>
    <rect x="6" y="2" width="4" height="3" fill="url(#oliveGradient)"/>
    <rect x="5" y="1" width="6" height="2" rx="1" fill="url(#oliveGradient)"/>
  </g>
  
  <!-- Texto principal "Checkin" -->
  <text x="35" y="35" font-family="'Segoe UI', 'Arial', sans-serif" font-size="28" font-weight="700" fill="url(#oliveGradient)" filter="url(#shadow)">
    Checkin
  </text>
  
  <!-- Texto "24hs" -->
  <text x="155" y="35" font-family="'Segoe UI', 'Arial', sans-serif" font-size="24" font-weight="700" fill="url(#yellowOrangeGradient)" filter="url(#shadow)">
    24hs
  </text>
  
  <!-- Elemento decorativo - línea de conexión -->
  <line x1="145" y1="30" x2="150" y2="30" stroke="url(#yellowOrangeGradient)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Punto decorativo -->
  <circle cx="185" cy="45" r="2" fill="url(#oliveGradient)" opacity="0.6"/>
</svg> 