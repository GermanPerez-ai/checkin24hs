<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8a65;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icono de hotel simplificado -->
  <g transform="translate(10, 10)">
    <!-- Edificio -->
    <rect x="0" y="15" width="20" height="25" rx="3" fill="url(#primaryGradient)"/>
    
    <!-- Techo -->
    <polygon points="0,15 10,5 20,15" fill="url(#primaryGradient)"/>
    
    <!-- Ventanas simplificadas -->
    <rect x="3" y="20" width="3" height="3" rx="1" fill="white" opacity="0.9"/>
    <rect x="8" y="20" width="3" height="3" rx="1" fill="white" opacity="0.9"/>
    <rect x="13" y="20" width="3" height="3" rx="1" fill="white" opacity="0.9"/>
    <rect x="3" y="26" width="3" height="3" rx="1" fill="white" opacity="0.9"/>
    <rect x="8" y="26" width="3" height="3" rx="1" fill="white" opacity="0.9"/>
    <rect x="13" y="26" width="3" height="3" rx="1" fill="white" opacity="0.9"/>
    
    <!-- Entrada -->
    <rect x="7" y="35" width="6" height="5" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Reloj 24 horas simplificado -->
  <g transform="translate(40, 10)">
    <circle cx="12" cy="12" r="12" fill="url(#accentGradient)"/>
    <circle cx="12" cy="12" r="10" fill="white" opacity="0.9"/>
    <circle cx="12" cy="12" r="8" fill="url(#accentGradient)"/>
    
    <!-- Manecillas -->
    <line x1="12" y1="12" x2="12" y2="6" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="12" x2="16" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Centro -->
    <circle cx="12" cy="12" r="1.5" fill="white"/>
  </g>
  
  <!-- Texto -->
  <g transform="translate(70, 15)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="url(#primaryGradient)">
      Checkin
    </text>
    <text x="0" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="url(#accentGradient)">
      24hs
    </text>
  </g>
</svg> 