<!DOCTYPE html>
<html>
<head>
    <title>Test Modal</title>
    <style>
        #imageManagerModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 99999;
        }
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            max-width: 800px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Test del Modal</h1>
    <button onclick="document.getElementById('imageManagerModal').style.setProperty('display','block','important'); console.log('Modal abierto');">
        Abrir Modal
    </button>
    
    <div id="imageManagerModal">
        <div class="modal-content">
            <h2>Modal de Prueba</h2>
            <p>Si ves esto, el modal funciona.</p>
            <button onclick="document.getElementById('imageManagerModal').style.setProperty('display','none','important');">
                Cerrar
            </button>
        </div>
    </div>
</body>
</html>
