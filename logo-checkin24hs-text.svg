<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8a65;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente sutil -->
  <rect x="0" y="0" width="200" height="60" rx="8" fill="url(#textGradient)" opacity="0.05"/>
  
  <!-- Texto principal "Checkin" -->
  <text x="20" y="35" font-family="'Segoe UI', 'Arial', sans-serif" font-size="28" font-weight="700" fill="url(#textGradient)" filter="url(#shadow)">
    Checkin
  </text>
  
  <!-- Texto "24hs" -->
  <text x="140" y="35" font-family="'Segoe UI', 'Arial', sans-serif" font-size="24" font-weight="700" fill="url(#accentGradient)" filter="url(#shadow)">
    24hs
  </text>
  
  <!-- Elemento decorativo - línea de conexión -->
  <line x1="130" y1="30" x2="135" y2="30" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Punto decorativo -->
  <circle cx="15" cy="15" r="3" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="185" cy="45" r="2" fill="url(#textGradient)" opacity="0.6"/>
</svg> 