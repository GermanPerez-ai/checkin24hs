<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oliveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#556B2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B8E23;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo exterior con doble borde -->
  <circle cx="50" cy="50" r="45" fill="white" stroke="#556B2F" stroke-width="1.5"/>
  <circle cx="50" cy="50" r="43" fill="white" stroke="#556B2F" stroke-width="0.8"/>
  
  <!-- Timbre de servicio minimalista -->
  <g transform="translate(50, 35)">
    <!-- Cuerpo del timbre -->
    <ellipse cx="0" cy="0" rx="5" ry="6" fill="#556B2F"/>
    
    <!-- Interior del timbre -->
    <ellipse cx="0" cy="0" rx="3" ry="4" fill="white" opacity="0.9"/>
    
    <!-- Badajo del timbre -->
    <circle cx="0" cy="2" r="1" fill="#556B2F"/>
    <rect x="-0.2" y="2" width="0.4" height="2.5" fill="#556B2F"/>
    <circle cx="0" cy="4.5" r="0.7" fill="#556B2F"/>
    
    <!-- Soporte del timbre -->
    <rect x="-1" y="-4" width="2" height="3" fill="#556B2F"/>
    <rect x="-1.2" y="-4.5" width="2.4" height="1.5" rx="0.7" fill="#556B2F"/>
    
    <!-- Ondas de sonido -->
    <path d="M -6,0 Q -8,-2 -10,0 Q -8,2 -6,0" fill="none" stroke="#556B2F" stroke-width="0.8"/>
    <path d="M 6,0 Q 8,-2 10,0 Q 8,2 6,0" fill="none" stroke="#556B2F" stroke-width="0.8"/>
  </g>
  
  <!-- Texto "CHECKIN" -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#556B2F">
    CHECKIN
  </text>
  
  <!-- Texto "CALL CENTER 24hs" -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="6" font-weight="normal" text-anchor="middle" fill="#556B2F">
    CALL CENTER 24hs
  </text>
  
  <!-- Línea bajo "CALL CENTER" -->
  <line x1="38" y1="72" x2="62" y2="72" stroke="#556B2F" stroke-width="0.5"/>
</svg> 