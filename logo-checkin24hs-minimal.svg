<svg width="160" height="50" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8a65;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icono de hotel minimalista -->
  <g transform="translate(5, 10)">
    <!-- Edificio -->
    <rect x="0" y="10" width="15" height="20" rx="2" fill="url(#primaryGradient)"/>
    
    <!-- Techo -->
    <polygon points="0,10 7.5,2 15,10" fill="url(#primaryGradient)"/>
    
    <!-- Ventanas minimalistas -->
    <rect x="2" y="13" width="2" height="2" rx="0.5" fill="white"/>
    <rect x="6" y="13" width="2" height="2" rx="0.5" fill="white"/>
    <rect x="10" y="13" width="2" height="2" rx="0.5" fill="white"/>
    <rect x="2" y="17" width="2" height="2" rx="0.5" fill="white"/>
    <rect x="6" y="17" width="2" height="2" rx="0.5" fill="white"/>
    <rect x="10" y="17" width="2" height="2" rx="0.5" fill="white"/>
    
    <!-- Entrada -->
    <rect x="5" y="25" width="5" height="5" fill="white"/>
  </g>
  
  <!-- Reloj minimalista -->
  <g transform="translate(30, 10)">
    <circle cx="8" cy="8" r="8" fill="url(#accentGradient)"/>
    <circle cx="8" cy="8" r="6" fill="white"/>
    
    <!-- Manecillas -->
    <line x1="8" y1="8" x2="8" y2="4" stroke="url(#accentGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="8" y1="8" x2="11" y2="8" stroke="url(#accentGradient)" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Centro -->
    <circle cx="8" cy="8" r="1" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Texto minimalista -->
  <g transform="translate(50, 15)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="url(#primaryGradient)">
      Checkin
    </text>
    <text x="0" y="18" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="url(#accentGradient)">
      24hs
    </text>
  </g>
</svg> 