<svg width="160" height="50" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oliveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#556B2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B8E23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowOrangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Timbre minimalista -->
  <g transform="translate(5, 10)">
    <!-- Cuerpo del timbre -->
    <ellipse cx="10" cy="12" rx="8" ry="10" fill="url(#yellowOrangeGradient)"/>
    
    <!-- Interior del timbre -->
    <ellipse cx="10" cy="12" rx="6" ry="8" fill="white"/>
    
    <!-- Badajo del timbre -->
    <circle cx="10" cy="15" r="1.5" fill="url(#oliveGradient)"/>
    <rect x="9.5" y="15" width="1" height="4" fill="url(#oliveGradient)"/>
    <circle cx="10" cy="19" r="1" fill="url(#oliveGradient)"/>
    
    <!-- Soporte del timbre -->
    <rect x="8" y="2" width="4" height="4" fill="url(#oliveGradient)"/>
    <rect x="7" y="1" width="6" height="2" rx="1" fill="url(#oliveGradient)"/>
  </g>
  
  <!-- Reloj minimalista -->
  <g transform="translate(25, 10)">
    <circle cx="8" cy="8" r="8" fill="url(#oliveGradient)"/>
    <circle cx="8" cy="8" r="6" fill="white"/>
    
    <!-- Manecillas -->
    <line x1="8" y1="8" x2="8" y2="4" stroke="url(#oliveGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="8" y1="8" x2="11" y2="8" stroke="url(#oliveGradient)" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Centro -->
    <circle cx="8" cy="8" r="1" fill="url(#oliveGradient)"/>
  </g>
  
  <!-- Texto minimalista -->
  <g transform="translate(45, 15)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="url(#oliveGradient)">
      Checkin
    </text>
    <text x="0" y="18" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="url(#yellowOrangeGradient)">
      24hs
    </text>
  </g>
</svg> 