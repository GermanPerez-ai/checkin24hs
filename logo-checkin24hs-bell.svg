<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oliveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#556B2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B8E23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowOrangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo del logo -->
  <rect x="0" y="0" width="200" height="80" rx="12" fill="url(#oliveGradient)" opacity="0.1"/>
  
  <!-- Timbre principal -->
  <g transform="translate(20, 15)">
    <!-- Cuerpo del timbre -->
    <ellipse cx="20" cy="25" rx="18" ry="22" fill="url(#yellowOrangeGradient)" stroke="#FF8C00" stroke-width="1"/>
    
    <!-- Interior del timbre -->
    <ellipse cx="20" cy="25" rx="14" ry="18" fill="white" opacity="0.9"/>
    
    <!-- Badajo del timbre -->
    <circle cx="20" cy="30" r="3" fill="url(#oliveGradient)"/>
    <rect x="19" y="30" width="2" height="8" fill="url(#oliveGradient)"/>
    <circle cx="20" cy="38" r="2" fill="url(#oliveGradient)"/>
    
    <!-- Soporte del timbre -->
    <rect x="18" y="5" width="4" height="8" fill="url(#oliveGradient)"/>
    <rect x="15" y="3" width="10" height="4" rx="2" fill="url(#oliveGradient)"/>
    
    <!-- Detalles del timbre -->
    <ellipse cx="20" cy="20" rx="8" ry="10" fill="url(#yellowOrangeGradient)" opacity="0.3"/>
  </g>
  
  <!-- Reloj 24 horas -->
  <g transform="translate(70, 15)">
    <!-- Círculo del reloj -->
    <circle cx="15" cy="15" r="15" fill="url(#oliveGradient)" stroke="#556B2F" stroke-width="1"/>
    
    <!-- Marcas del reloj -->
    <line x1="15" y1="5" x2="15" y2="7" stroke="white" stroke-width="1.5"/>
    <line x1="15" y1="23" x2="15" y2="25" stroke="white" stroke-width="1.5"/>
    <line x1="5" y1="15" x2="7" y2="15" stroke="white" stroke-width="1.5"/>
    <line x1="23" y1="15" x2="25" y2="15" stroke="white" stroke-width="1.5"/>
    
    <!-- Manecillas -->
    <line x1="15" y1="15" x2="15" y2="8" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="15" x2="20" y2="15" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Centro del reloj -->
    <circle cx="15" cy="15" r="2" fill="white"/>
  </g>
  
  <!-- Texto "Checkin24hs" -->
  <g transform="translate(110, 25)">
    <!-- "Checkin" -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#oliveGradient)">
      Checkin
    </text>
    
    <!-- "24hs" -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#yellowOrangeGradient)">
      24hs
    </text>
  </g>
  
  <!-- Elemento decorativo - líneas de conexión -->
  <g opacity="0.4">
    <line x1="65" y1="40" x2="70" y2="40" stroke="#556B2F" stroke-width="2" stroke-linecap="round"/>
    <line x1="105" y1="40" x2="110" y2="40" stroke="#FF8C00" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg> 