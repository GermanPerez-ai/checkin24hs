<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oliveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#556B2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B8E23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowOrangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo del logo -->
  <rect x="0" y="0" width="200" height="80" rx="12" fill="url(#oliveGradient)" opacity="0.1"/>
  
  <!-- Icono de hotel/check-in -->
  <g transform="translate(15, 15)">
    <!-- Edificio del hotel -->
    <rect x="0" y="20" width="25" height="30" rx="2" fill="url(#oliveGradient)" stroke="#556B2F" stroke-width="1"/>
    
    <!-- Ventanas -->
    <rect x="3" y="25" width="4" height="4" rx="1" fill="white" opacity="0.9"/>
    <rect x="9" y="25" width="4" height="4" rx="1" fill="white" opacity="0.9"/>
    <rect x="15" y="25" width="4" height="4" rx="1" fill="white" opacity="0.9"/>
    <rect x="3" y="32" width="4" height="4" rx="1" fill="white" opacity="0.9"/>
    <rect x="9" y="32" width="4" height="4" rx="1" fill="white" opacity="0.9"/>
    <rect x="15" y="32" width="4" height="4" rx="1" fill="white" opacity="0.9"/>
    <rect x="3" y="39" width="4" height="4" rx="1" fill="white" opacity="0.9"/>
    <rect x="9" y="39" width="4" height="4" rx="1" fill="white" opacity="0.9"/>
    <rect x="15" y="39" width="4" height="4" rx="1" fill="white" opacity="0.9"/>
    
    <!-- Entrada del hotel -->
    <rect x="10" y="45" width="5" height="5" fill="white" opacity="0.9"/>
    
    <!-- Techo -->
    <polygon points="0,20 12.5,10 25,20" fill="url(#oliveGradient)" stroke="#556B2F" stroke-width="1"/>
  </g>
  
  <!-- Reloj 24 horas -->
  <g transform="translate(50, 15)">
    <!-- Círculo del reloj -->
    <circle cx="15" cy="15" r="15" fill="url(#yellowOrangeGradient)" stroke="#FF8C00" stroke-width="1"/>
    
    <!-- Marcas del reloj -->
    <line x1="15" y1="5" x2="15" y2="7" stroke="white" stroke-width="1.5"/>
    <line x1="15" y1="23" x2="15" y2="25" stroke="white" stroke-width="1.5"/>
    <line x1="5" y1="15" x2="7" y2="15" stroke="white" stroke-width="1.5"/>
    <line x1="23" y1="15" x2="25" y2="15" stroke="white" stroke-width="1.5"/>
    
    <!-- Manecillas -->
    <line x1="15" y1="15" x2="15" y2="8" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="15" x2="20" y2="15" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Centro del reloj -->
    <circle cx="15" cy="15" r="2" fill="white"/>
  </g>
  
  <!-- Texto "Checkin24hs" -->
  <g transform="translate(85, 25)">
    <!-- "Checkin" -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#oliveGradient)">
      Checkin
    </text>
    
    <!-- "24hs" -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#yellowOrangeGradient)">
      24hs
    </text>
  </g>
  
  <!-- Elemento decorativo - líneas de conexión -->
  <g opacity="0.4">
    <line x1="45" y1="40" x2="50" y2="40" stroke="#556B2F" stroke-width="2" stroke-linecap="round"/>
    <line x1="80" y1="40" x2="85" y2="40" stroke="#FF8C00" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg> 