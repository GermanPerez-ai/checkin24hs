<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp - Conexi√≥n Directa</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #25D366;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .status-box {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }
        .status-dot.connected { background: #25D366; }
        .status-dot.waiting { background: #ffc107; }
        .status-dot.error { background: #dc3545; }
        
        .qr-container {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 30px;
            margin: 20px 0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qr-container img {
            max-width: 256px;
            border-radius: 8px;
            border: 4px solid #25D366;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            margin: 5px;
        }
        .btn-primary {
            background: #25D366;
            color: white;
        }
        .btn-primary:hover {
            background: #1da851;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .instructions {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #1565c0;
        }
        .instructions ol {
            margin-left: 20px;
        }
        .instructions li {
            margin: 5px 0;
        }
        .log {
            background: #1a1a2e;
            color: #0f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± WhatsApp Checkin24hs</h1>
        <p class="subtitle">Conexi√≥n directa al servidor</p>
        
        <div class="status-box">
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Verificando...</span>
            </div>
            <div id="statusDetails" style="margin-top: 10px; font-size: 14px; color: #666;"></div>
        </div>
        
        <div class="qr-container" id="qrContainer">
            <div class="spinner"></div>
        </div>
        
        <div>
            <button class="btn btn-primary" onclick="checkStatus()">üîÑ Verificar Estado</button>
            <button class="btn btn-secondary" onclick="getQR()">üì≤ Obtener QR</button>
            <button class="btn btn-danger" onclick="disconnect()">üîå Desconectar</button>
        </div>
        
        <div class="instructions">
            <strong>üìã Instrucciones:</strong>
            <ol>
                <li>Haz clic en "Obtener QR" para generar el c√≥digo</li>
                <li>Abre WhatsApp en tu tel√©fono</li>
                <li>Ve a Men√∫ ‚Üí Dispositivos vinculados ‚Üí Vincular dispositivo</li>
                <li>Escanea el c√≥digo QR</li>
            </ol>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        const SERVER = 'https://whatsapp.checkin24hs.com';
        
        function log(msg) {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${time}] ${msg}\n`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg);
        }
        
        function setStatus(status, text, details = '') {
            const dot = document.getElementById('statusDot');
            const textEl = document.getElementById('statusText');
            const detailsEl = document.getElementById('statusDetails');
            
            dot.className = 'status-dot ' + status;
            textEl.textContent = text;
            detailsEl.textContent = details;
        }
        
        async function checkStatus() {
            log('üîÑ Verificando estado...');
            setStatus('waiting', 'Verificando...');
            
            try {
                const response = await fetch(SERVER + '/api/status', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                log('üì° Respuesta: ' + response.status);
                
                if (!response.ok) {
                    throw new Error('HTTP ' + response.status);
                }
                
                const data = await response.json();
                log('‚úÖ Datos: ' + JSON.stringify(data));
                
                if (data.connected) {
                    setStatus('connected', '‚úÖ Conectado', 
                        `Usuario: ${data.userName || '-'} | Tel: ${data.phoneNumber || '-'}`);
                    document.getElementById('qrContainer').innerHTML = `
                        <div style="text-align: center;">
                            <div style="font-size: 80px;">‚úÖ</div>
                            <div style="font-size: 20px; color: #25D366; font-weight: bold;">WhatsApp Conectado</div>
                        </div>
                    `;
                } else if (data.qrCode) {
                    setStatus('waiting', '‚è≥ Esperando escaneo', 'QR disponible');
                    showQRFromData(data);
                } else {
                    setStatus('error', '‚ö†Ô∏è Desconectado', data.whatsapp || 'Sin informaci√≥n');
                }
            } catch (error) {
                log('‚ùå Error: ' + error.message);
                setStatus('error', '‚ùå Error de conexi√≥n', error.message);
            }
        }
        
        async function getQR() {
            log('üì≤ Solicitando QR...');
            setStatus('waiting', 'Generando QR...');
            document.getElementById('qrContainer').innerHTML = '<div class="spinner"></div>';
            
            try {
                const response = await fetch(SERVER + '/api/qr', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                log('üì° Respuesta QR: ' + response.status);
                
                if (!response.ok) {
                    throw new Error('HTTP ' + response.status);
                }
                
                const data = await response.json();
                log('‚úÖ Datos QR: ' + JSON.stringify(data).substring(0, 100) + '...');
                
                if (data.status === 'connected') {
                    setStatus('connected', '‚úÖ Ya conectado');
                    document.getElementById('qrContainer').innerHTML = `
                        <div style="text-align: center;">
                            <div style="font-size: 80px;">‚úÖ</div>
                            <div style="font-size: 20px; color: #25D366; font-weight: bold;">Ya est√°s conectado</div>
                        </div>
                    `;
                } else {
                    showQRFromData(data);
                    setStatus('waiting', '‚è≥ Esperando escaneo', 'Escanea el QR con tu tel√©fono');
                    // Auto-refresh
                    setTimeout(checkStatus, 5000);
                }
            } catch (error) {
                log('‚ùå Error: ' + error.message);
                setStatus('error', '‚ùå Error', error.message);
                document.getElementById('qrContainer').innerHTML = `
                    <div style="text-align: center; color: red;">
                        <div style="font-size: 60px;">‚ùå</div>
                        <div>${error.message}</div>
                    </div>
                `;
            }
        }
        
        function showQRFromData(data) {
            let qrUrl = null;
            
            if (data.qrImage) {
                qrUrl = data.qrImage;
            } else if (data.qrCode) {
                qrUrl = data.qrCode;
            } else if (data.qr) {
                qrUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=' + encodeURIComponent(data.qr);
            }
            
            if (qrUrl) {
                log('üñºÔ∏è Mostrando QR: ' + qrUrl.substring(0, 50) + '...');
                document.getElementById('qrContainer').innerHTML = `<img src="${qrUrl}" alt="QR Code" onerror="this.parentElement.innerHTML='<div style=color:red>Error cargando imagen</div>'">`;
            } else {
                document.getElementById('qrContainer').innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 60px;">‚ùì</div>
                        <div>No hay QR disponible</div>
                        <div style="font-size: 12px; color: #666; margin-top: 10px;">Intenta de nuevo en unos segundos</div>
                    </div>
                `;
            }
        }
        
        async function disconnect() {
            if (!confirm('¬øDesconectar WhatsApp?')) return;
            
            log('üîå Desconectando...');
            try {
                const response = await fetch(SERVER + '/api/logout', { method: 'POST' });
                log('üì° Respuesta logout: ' + response.status);
                alert('WhatsApp desconectado');
                checkStatus();
            } catch (error) {
                log('‚ùå Error: ' + error.message);
                alert('Error: ' + error.message);
            }
        }
        
        // Iniciar
        window.onload = function() {
            log('üöÄ P√°gina cargada');
            log('üì° Servidor: ' + SERVER);
            checkStatus();
        };
    </script>
</body>
</html>
