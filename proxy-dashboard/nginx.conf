# Resolver DNS de Docker (127.0.0.11)
# Este resolver permite resolución dinámica de nombres de contenedores
resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 80;
    server_name localhost;

    location / {
        # Intentar múltiples variantes del nombre del contenedor
        # El resolver DNS de Docker resolverá esto dinámicamente
        
        # Nombre del contenedor activo del dashboard
        # Actualiza este nombre cuando el contenedor cambie usando el script actualizar-proxy.sh
        set $backend_upstream checkin24hs_dashboard.1.5hrc51yrnd41msmr2qloclfof;
        
        # Proxy al contenedor del dashboard
        proxy_pass http://$backend_upstream:3000;
        
        # Headers para el proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Manejo de errores
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 1;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
