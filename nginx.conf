# Configuración del Dashboard - NO debe apuntar al correo
server {
    listen 80;
    listen [::]:80;
    server_name dashboard.checkin24hs.com;
    
    # Root directory del dashboard
    root /usr/share/nginx/html;
    index dashboard.html;
    
    # Logs específicos para el dashboard
    access_log /var/log/nginx/dashboard-access.log;
    error_log /var/log/nginx/dashboard-error.log;
    
    # Configuración principal del dashboard
    location / {
        try_files $uri $uri/ /dashboard.html;
    }
    
    # Servir archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Prevenir acceso a archivos de correo/webmail
    location ~ /(webmail|roundcube|mail|correo) {
        return 404;
    }
}

# Configuración del sitio principal
server {
    listen 80;
    listen [::]:80;
    server_name checkin24hs.com www.checkin24hs.com;
    
    root /usr/share/nginx/html;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
}

